{% extends 'imagersite/base.html' %}
{% load static %}
{% block nav-bar %}
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-primary btn-lg">Выход(Logout)</a>
    {% else %}
        <a href="{% url 'registration_register' %}" class="btn btn-primary btn-lg">Register</a>
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Регистрация(Login)</a>
    {% endif%}
{% endblock %}
{% block content %}
<h1>hello hello</h1>
<div>{{ stuff }}</div>
<div class="col-sm-12 col-md-6 col-md-offset-4 col-lg-4">
  <img src='{% static 'imagersite/basephoto.jpg'%}' alt="supersweethomepageimage" class="img-responsive">
</div>
{% endblock %}
